vif_only: true
dns: {}
policy_groups:
- external:
    name: Egern
    type: select
    urls:
    - “订阅链接”
    icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/NutBit(1).png
    hidden: false
- select:
    name: Telegram
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png
- select:
    name: OpenAI
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ChatGPT.png
- select:
    name: Tiktok
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok.png
- select:
    name: Youtube
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png
- select:
    name: Twitter
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitter.png
- select:
    name: Spotify
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png
- select:
    name: Instagram
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Instagram.png
- select:
    name: Emby
    policies:
    - DIRECT
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Emby.png
- select:
    name: Google
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google.png
- select:
    name: GitHub
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub_Letter.png
- fallback:
    name: Final
    policies:
    - HK
    - TW
    - JP
    - SG
    - US
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
- auto_test:
    name: HK
    policies:
    - Egern
    flatten: true
    filter: (?i)🇭🇰|香港|(\b(HK|Hong)\b)
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
- auto_test:
    name: TW
    policies:
    - Egern
    flatten: true
    filter: (?i)🇨🇳|🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
- auto_test:
    name: JP
    policies:
    - Egern
    flatten: true
    filter: ': (?i)🇯🇵|日本|东京|(\b(JP|Japan)\b)'
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
- auto_test:
    name: SG
    policies:
    - Egern
    flatten: true
    filter: (?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
- auto_test:
    name: US
    policies:
    - Egern
    flatten: true
    filter: (?i)🇺🇸|美国|洛杉矶|圣何塞|(\b(US|United States)\b)
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
rules:
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml
    policy: Telegram
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml
    policy: OpenAI
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    policy: Tiktok
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
    policy: Youtube
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Twitter/Twitter.yaml
    policy: Twitter
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml
    policy: Spotify
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Instagram/Instagram.yaml
    policy: Instagram
- rule_set:
    match: https://raw.githubusercontent.com/8wfield/memorandum/refs/heads/main/Egern/Rule/Emby.yaml
    policy: Emby
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
    policy: Google
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/GitHub/GitHub.yaml
    policy: GitHub
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AppStore/AppStore.yaml
    policy: DIRECT
- rule_set:
    match: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml
    policy: DIRECT
- rule_set:
    match: https://raw.githubusercontent.com/8wfield/memorandum/refs/heads/main/Egern/Rule/Lan.yaml
    policy: DIRECT
- geoip:
    match: CN
    policy: DIRECT
- default:
    policy: Final
mitm:
  enabled: true
