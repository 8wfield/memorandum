name: 网易云音乐
desc: 网易云音乐全面净化
author: RuCu6, Keywos, qiuxiuya, anyehttp, 可莉🅥
homepage: https://github.com/sooyaaabo/Loon/blob/main/README.md
icon: https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/App-Icon/NeteaseMusic.png
last_updated: 2025-04-17 11:00
compat_arguments:
  隐藏底部发现标签: 'true'
  隐藏底部漫游标签: 'true'
  隐藏底部笔记标签: 'true'
  隐藏首页问候语: 'true'
  隐藏首页排行榜: 'false'
  隐藏首页每日推荐: 'true'
  隐藏首页推荐歌单: 'false'
  隐藏首页最近常听: 'false'
  隐藏首页雷达歌单: 'true'
  隐藏首页音乐合伙人: 'true'
  隐藏首页专属歌单: 'false'
  隐藏首页你的专属歌单: 'false'
  启用共享会员: 'true'
compat_arguments_desc: |
  隐藏参数：[true, false]
  会员参数：[true, false]
rules:
- DOMAIN, iadmat.nosdn.127.net, REJECT
- DOMAIN, iadmatapk.nosdn.127.net, REJECT
- DOMAIN, iadmusicmat.music.126.net, REJECT
- DOMAIN, iadmusicmatvideo.music.126.net, REJECT
- DOMAIN, ipv4.music.163.com, REJECT
- DOMAIN, ipv6.music.163.com, REJECT
map_locals:
- match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/e?api\/(ocpc\/)?ad\/ 
  status_code: 200
  body: ''
scriptings:
- http_request:
    name: 会员解锁
    match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/.*(player\/url|entrance|\/eapi\/search\/)
    script: https://raw.githubusercontent.com/sooyaaabo/Loon/main/Script/NeteaseMusic/CloudMusicVIP.js
    requires-body: true
    arguments:
      enable: '{{{启用共享会员}}}'
- http_response:
    name: 界面净化
    match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/eapi\/(homepage\/block\/page|link\/page\/rcmd\/(block\/resource\/multi\/refresh|resource\/show))
    script: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    requires-body: true
    arguments:
      params: '[{{{隐藏首页问候语}}},{{{隐藏首页排行榜}}},{{{隐藏首页每日推荐}}},{{{隐藏首页推荐歌单}}},{{{隐藏首页最近常听}}},{{{隐藏首页雷达歌单}}},{{{隐藏首页音乐合伙人}}},{{{隐藏首页专属歌单}}},{{{隐藏首页你的专属歌单}}}]'
- http_response:
    name: 底部导航
    match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/eapi\/link\/home\/framework\/tab
    script: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
    requires-body: true
    arguments:
      params: '[{{{隐藏底部漫游标签}}},{{{隐藏底部笔记标签}}},{{{隐藏底部发现标签}}}]'
mitm:
  hostnames:
    includes:
    - '*.music.163.com'
    - 'interface*.music.163.com'