name: 网易云音乐
description: |-
  网易云音乐全面净化
  作者: RuCu6, Keywos, qiuxiuya, anyehttp, 可莉🅥
  最后更新时间: 2025-04-17 11:00
compat_arguments:
  隐藏底部发现: 'true'
  隐藏底部漫游: 'true'
  隐藏底部笔记: 'true'
  隐藏首页问候语: 'false'
  隐藏首页排行榜: 'false'
  隐藏首页每日推荐: 'false'
  隐藏首页推荐歌单: 'false'
  隐藏首页最近常听: 'false'
  隐藏首页雷达歌单: 'false'
  隐藏首页音乐合伙人: 'false'
  隐藏首页推荐专属歌单: 'false'
  隐藏首页你的专属歌单: 'false'
  启用共享会员: 'true'
compat_arguments_desc: |-
  隐藏参数：[true, false]
  启用共享会员：[true, false]
rules:
  - DOMAIN,iadmat.nosdn.127.net,REJECT
  - DOMAIN,iadmatapk.nosdn.127.net,REJECT
  - DOMAIN,iadmusicmat.music.126.net,REJECT
  - DOMAIN,iadmusicmatvideo.music.126.net,REJECT
  - DOMAIN,ipv4.music.163.com,REJECT
  - DOMAIN,ipv6.music.163.com,REJECT
map-local:
  - ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/(e?api\/ad\/|eapi\/delivery\/) status:403
scripting:
  - http-response:
      name: 黑胶会员解锁
      requires-body: true
      match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/.*(player\/url|entrance|\/eapi\/search\/)
      script-path: https://raw.githubusercontent.com/sooyaaabo/Loon/main/Script/NeteaseMusic/CloudMusicVIP.js
      arguments:
        _compat.$argument: '{"Music163_VIP_Shared":{{{启用共享会员}}}}'
      timeout: 60
  - http-response:
      name: 主页推荐处理
      requires-body: true
      match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/eapi\/(homepage\/block\/page|link\/page\/rcmd\/(block\/resource\/multi\/refresh|resource\/show))
      script-path: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
      arguments:
        _compat.$argument: '{"PRGG":{{{隐藏首页问候语}},"PRRK":{{{隐藏首页排行榜}},"PRDRD":{{{隐藏首页每日推荐}},"PRSCVPT":{{{隐藏首页推荐歌单}},"PRST":{{{隐藏首页最近常听}},"PRRR":{{{隐藏首页雷达歌单}},"HMPR":{{{隐藏首页音乐合伙人}},"PRMST":{{{隐藏首页推荐专属歌单}},"PRCN":{{{隐藏首页你的专属歌单}}}}'
  - http-response:
      name: 底部导航处理
      requires-body: true
      match: ^https?:\/\/(?:ipv4|interface\d?)\.music\.163\.com\/eapi\/link\/home\/framework\/tab
      script-path: https://raw.githubusercontent.com/Keywos/rule/main/script/wy/js/wyres.js
      arguments:
        _compat.$argument: '{"MY":{{{隐藏底部漫游}},"DT":{{{隐藏底部笔记}},"FX":{{{隐藏底部发现}}}}'
mitm:
  hostnames:
    - interface*.music.163.com
    - ipv4.music.163.com