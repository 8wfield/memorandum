name: 机场信息
description: 流量信息/智能提醒/到期日期
compat_arguments:
  NAME_1: 第一个机场的名字
  URL_1: 编码后的机场订阅
  RESET-Day_1: 重置日期
  ICON_1: externaldrive.fill.badge.icloud
  COLOR_1: '#FFB6C1'
  NAME_2: '#第二个机场的名字'
  URL_2: 编码后的机场订阅
  RESET-Day_2: 重置日期
  ICON_2: internaldrive.fill
  COLOR_2: '#87CEFA'
compat_arguments_desc: |-
  [参数设置]

  ⓵ NAME: 写你机场的名字,默认开启单订阅。

  ⓶ URL: 编码后的机场订阅。

  ⓷ RESET_DAY: 流量每月重置的日期,如26号就写26,不设置则不显示流量重置日,仅显示到期日期。

  ⓸ ICON: 自定义面板图标,需为有效的SFSymbolName,如不设置则默认。

  ⓹ COLOR: 自定义图标颜色,需为颜色的HEX编码。
scriptings:
- generic:
    name: '{{{NAME_1}}}'
    script_url: https://raw.githubusercontent.com/Rabbit-Spec/Surge/Master/Module/Panel/Sub-info/Moore/Sub-info.js
    arguments:
      _compat.$argument: url={{{URL_1}}}&reset_day={{{RESET-Day_1}}}&title={{{NAME_1}}}&icon={{{ICON_1}}}&color={{{COLOR_1}}}
    update_interval: 0
    timeout: 10
- generic:
    name: '{{{NAME_2}}}'
    script_url: https://raw.githubusercontent.com/Rabbit-Spec/Surge/Master/Module/Panel/Sub-info/Moore/Sub-info.js
    arguments:
      _compat.$argument: url={{{URL_2}}}&reset_day={{{RESET-Day_2}}}&title={{{NAME_2}}}&icon={{{ICON_2}}}&color={{{COLOR_2}}}
    update_interval: 0
    timeout: 10
panels:
- name: 第一个机场的名字