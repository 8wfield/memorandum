name: 机场信息
description: 流量信息/智能提醒/到期日期
compat_arguments:
  机场1订阅: url编码后的链接
  名称1: 机场1名称
  图标1: airplane.departure
  颜色1: '#8DB600'
  重置日期1: 购买日
  机场2订阅: url编码后的链接
  名称2: 机场2名称
  图标2: airplane.departure
  颜色2: '#B76E79'
  重置日期2: 购买日
compat_arguments_desc: |-
  [参数设置]

  ⓵ NAME: 写你机场的名字,默认开启单订阅。

  ⓶ URL: 编码后的机场订阅。

  ⓷ RESET_DAY: 流量每月重置的日期,如26号就写26,不设置则不显示流量重置日,仅显示到期日期。

  ⓸ ICON: 自定义面板图标,需为有效的SFSymbolName,如不设置则默认。

  ⓹ COLOR: 自定义图标颜色,需为颜色的HEX编码。
scriptings:
- generic:
    name: 1号机场
    script_url: https://raw.githubusercontent.com/Rabbit-Spec/Surge/Master/Module/Panel/Sub-info/Moore/Sub-info.js
    arguments:
      _compat.$argument: url={{{机场1订阅}}}&title={{{名称1}}}&icon={{{图标1}}}&color={{{颜色1}}}&reset_day={{{重置日期1}}}
    update_interval: 0
    timeout: 10
- generic:
    name: 2号机场
    script_url: https://raw.githubusercontent.com/Rabbit-Spec/Surge/Master/Module/Panel/Sub-info/Moore/Sub-info.js
    arguments:
      _compat.$argument: url={{{机场2订阅}}}&title={{{名称2}}}&icon={{{图标2}}}&color={{{颜色2}}}&reset_day={{{重置日期2}}}
    update_interval: 0
    timeout: 10
panels:
- name: 第一个机场名字