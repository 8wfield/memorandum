# workflow.yml
name: Plugin Converter Workflow

# 触发条件
on:
  push:
    paths:
      - 'Loon/Plugin/*.plugin'  # 监听 Loon/Plugin 目录下的 .plugin 文件变化

# 任务
jobs:
  convert-plugin:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 安装依赖（如果 convert.py 需要）
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt  # 如果有依赖文件
          
      # 执行转换
      - name: Convert Plugin to YAML
        run: |
          python convert.py \
            --source "Loon/Plugin/*.plugin" \
            --output "Egern/Module/" \
            --format "yaml"

      # 提交转换后的文件
      - name: Commit Converted Files
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add Egern/Module/*.yaml
          git commit -m "Auto convert .plugin to .yaml" || echo "No changes to commit"
          git push