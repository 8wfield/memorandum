name: Convert .plugin to .yaml

on:
  push:
    paths:
      - 'Loon/Plugin/*.plugin'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # ✅ 确保完整克隆仓库，便于后续 pull 操作

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Convert .plugin to .yaml
      run: python scripts/convert.py  # 确保路径正确

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git pull --rebase origin main  # ✅ 添加此行，防止 push 被拒绝
        git add Egern/Module/
        git commit -m "Convert .plugin to .yaml" || echo "No changes to commit"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}