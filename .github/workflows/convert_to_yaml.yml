name: Convert .plugin to .yaml

on:
  push:
    paths:
      - 'Loon/Plugin/*.plugin'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ✅ 防止 push 时 fast-forward 冲突

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Convert .plugin to .yaml
        run: python scripts/convert.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        run: |
          git stash  # ✅ 暂存未提交更改，防止 pull 报错
          git pull origin main --rebase  # ✅ 避免因远程更新导致的 push 冲突
          git stash pop  # ✅ 恢复暂存的更改
          git add Egern/Module/
          git commit -m "Convert .plugin to .yaml" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}